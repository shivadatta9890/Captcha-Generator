<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="captcha.css"/>
    <link rel="icon" href="https://img.freepik.com/premium-vector/recaptcha-logo-icons-collection-different-style-transparent-background_115464-1312.jpg?size=626&ext=jpg&ga=GA1.1.1254422938.1676360529&semt=sph" />
    <title>Captcha Generator</title>
  </head>
  <body>
    <div class="wrapper">
        <h2>Captcha Generator</h2>
        <div class="wrapper-captcha">
            <div id="captcha"></div>
            <button onclick="generateCaptcha()"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
        <div class="wrapper-check">
            <input type="text" id="userinput" placeholder="Enter Captcha here" />
            <button onclick="validateCaptcha()">check</button>
        </div>
        <p id="result"></p>
    </div>
  </body>
</html>
<script src="captcha.js"></script>
